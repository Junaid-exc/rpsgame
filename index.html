<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="g-cont">
        <h1 class="name">rock paper scissor game</h1>
        
            <div class="line"></div>
            <div class="move">
                <h3>Choose Your Move</h3>
            </div>
        
       
        <div class="options">
            <img id="rock" src="rock.png" alt="">
            <img id="paper" src="paper.png" alt="">
            <img id="sci" src="scissors.png" alt="">
        </div>
        <div class="score">
        <li>Your score</li><span class="uscore" id="uscore">0</span>
        <li>Computer Score</li><span id="compscore">0</span>
        
    </div>
    <div class="choose">
        <li id="c-choice">Computer chosen</li>
        <li id="uchoice">you Chosen</li>
        <li id="winner">Result :</li>
        
    </div>


    </div>
    
</body>
</html>
